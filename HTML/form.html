<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form | HTML</title>
</head>
<style>
    .form{
        background-color: green;
        width: 400px;
        padding: 50px;
    }
    .form > div{
        display: flex;
        align-self: center;
    }
    .txt, .password,.btn{
        padding: 10px;
        background-color: blueviolet;
    }

    input{
        width: 100px;
        height: 17px;
        padding-left: 10px;
    }

</style>
<body>
    <form action="">
        <div class="form">
            <div class="txt">
                <label for="txt">Name:</label>
                <input type="text" id="txt"><br><br>
            </div>
            <div class="password">
                <label for="password">Password:</label>
                <input type="password" name="" id="password"><br>
            </div>
            <div class="btn">
                <button type="submit">Submit</button>
            </div>
        </div>
    </form>
</body>
</html>
