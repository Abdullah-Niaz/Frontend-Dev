<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBlox</title>
    <style>
        .outerbox{
            display: flex;
            align-items: center;
            background-color: green;
            color: white;
        }
        .innerbox{
            border: 2px solid blue;
            height: 400px;
            width: 250px;
            margin: 5px;
            padding: 5px;
            color:white;
        }
    </style>
</head>
<body>
    <div class="outerbox">
        <div class="innerbox"></div>
        <div class="innerbox"></div>
        <div class="innerbox"></div>
        <div class="innerbox"></div>
        <div class="innerbox"></div>
        <div class="innerbox"></div>
        <div class="innerbox"></div>
        <div class="innerbox"></div>
    </div>
</body>
</html>
